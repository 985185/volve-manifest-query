name: API Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install uvicorn fastapi

      - name: Start server (background)
        run: |
          uvicorn volve_query.api:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Smoke test
        run: |
          curl -f http://127.0.0.1:8000/health
